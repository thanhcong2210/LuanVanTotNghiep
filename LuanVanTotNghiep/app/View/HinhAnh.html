  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục hình ảnh
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Hình Ảnh</a></li>
        <li class="active">Danh sách hình ảnh</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh sách hình ảnh</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <strong class="error">{{error}}</strong>
                    <form name="addhinhanh" class="form-horizontal" style="width: auto; margin: 0px auto;">
                        <div class="form-group">
                            <label for="mahinhanh" class="col-md-2 control-label">Mã hình ảnh</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="manhahang" placeholder="Tạo tự dộng và không được thay đổi" ng-model="newha.MAHINHANH" disabled />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="ten" class="col-md-2 control-label">Tên hình ảnh</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="ten" placeholder="" ng-model="newha.TENHINHANH" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="anh1" class="col-md-2 control-label">Thêm ảnh:</label>
                            <div class="col-md-10 space">
                                <input type="file" class="form-control" name="anh1" ng-model="newha.DUONGDAN1" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="anh2" class="col-md-2 control-label">Thêm ảnh:</label>
                            <div class="col-md-10 space">
                                <input type="file" class="form-control" name="anh2" ng-model="newha.DUONGDAN2" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="anh3" class="col-md-2 control-label">Thêm ảnh:</label>
                            <div class="col-md-10 space">
                                <input type="file" class="form-control" name="anh3" ng-model="newha.DUONGDAN3" />
                            </div>
                        </div>
                        <br />
                        <br />
                        <div class="form-group space">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" value="Thêm mới" ng-click="add()" ng-show="addShow" ng-disabled="!addhinhanh.$valid" class="btn btn-success" />
                                <input type="submit" value="Chỉnh sửa" ng-click="update()" ng-show="updateShow" ng-disabled="!addhinhanh.$valid" class="btn btn-primary" />
                                <input type="button" value="Hủy bỏ" ng-click="cancel()" class="btn btn-default" />
                            </div>
                        </div>
                        <br />
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" style="width: 800px; margin-left: 170px;">
                            <tr>
                                <th>Mã hình ảnh</th>
                                <th>Tên hình</th>
                                <th>Ảnh 1</th>
                                <th>Ảnh 2</th>
                                <th>Ảnh 3</th>
                                <th>Actions</th>
                            </tr>
                            <tr ng-repeat="hinhanh in hinhanhs">
                                <td>
                                    <p>{{ hinhanh.MAHINHANH }}</p>
                                </td>
                                <td>
                                    <p>{{ hinhanh.TENHINHANH }}</p>
                                </td>
                                
                                <td>
                                    <img ng-src="{{ hinhanh.DUONGDAN1 }} " style="width:80px; height: 80px" />
                                </td>
                                <td>
                                    <img ng-src="{{ hinhanh.DUONGDAN2 }} " style="width:80px; height: 80px" />
                                </td>
                                <td>
                                    <img ng-src="{{ hinhanh.DUONGDAN3 }} " style="width:80px; height: 80px" />
                                </td>
                                <td>
                                    <p>
                                        <a class="
                                          btn btn-primary btn-xs" ng-click="edit()" href="javascript:void(0);"><span class="glyphicon glyphicon-pencil"></span></a> | <a class="btn btn-danger btn-xs" ng-click="delete()" href="javascript:void(0);"><span class="glyphicon glyphicon-trash"></span></a>
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</section><!-- /.content -->
