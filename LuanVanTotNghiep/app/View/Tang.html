  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục tầng
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Tầng</a></li>
        <li class="active">Danh sách tầng</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh sách tầng </h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <strong class="error">{{error}}</strong>
                    <form name="addtang" class="form-horizontal" style="width: 800px" method="post">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="matang" class="col-md-2 control-label">Mã tầng</label>
                                <div class="col-md-10 space">
                                    <input type="text" class="form-control" id="matang" placeholder="Tạo tự dộng và không được thay đổi" ng-model="newt.MATANG" disabled />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="manhahang" class="col-sm-2 control-label">Mã nhà hàng:</label>
                                <div class="col-md-10 space">
                                    <select class="form-control" name="manhahang" ng-init="newt.MANHAHANG=nhahangs[0].ID" ng-model="newt.MANHAHANG" ng-options="nhahang.MANHAHANG as nhahang.TENNHAHANG for nhahang in nhahangs track by nhahang.MANHAHANG"></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="tentang" class="col-sm-2 control-label">Tên tầng:</label>
                                <div class="col-sm-10 space">
                                    <input type="text" class="form-control" id="tentang" placeholder="" ng-model="newt.TENTANG" required />
                                </div>
                            </div>
                        </div>

                        <div class="form-group space">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" value="Thêm mới" ng-click="add()" ng-show="addShow" ng-disabled="!addtang.$valid" class="btn btn-success" />
                                <input type="submit" value="Chỉnh sửa" ng-click="update()" ng-show="updateShow" ng-disabled="!addtang.$valid" class="btn btn-primary" />
                                <input type="button" value="Hủy bỏ" ng-click="cancel()" class="btn btn-default" />
                            </div>
                        </div>
                        <br />
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" style="width: auto; margin-left: 170px;">
                            <tr style="background-color:grey">
                                <th>Mã tầng</th>
                                <th>Nhà hàng</th>
                                <th>Tên tầng</th>
                                <th>Actions</th>
                            </tr>
                            <tr ng-disabled="load">
                                <td>
                                    <img src="../../upload/loading.gif" />
                                </td>
                            </tr>
                            <tr ng-repeat="tang in tangs">
                                <td>
                                    <p>{{ tang.MATANG }}</p>
                                </td>
                                <td>
                                    <p>{{ tang.MANHAHANG }}</p>
                                </td>
                                <td>
                                    <p>{{ tang.TENTANG }}</p>
                                </td>
                                <td>
                                    <p><a class="btn btn-primary btn-xs" ng-click="edit()" href="javascript:void(0);"><span class="glyphicon glyphicon-pencil"></span></a> | <a class="btn btn-danger btn-xs" ng-click="delete()" href="javascript:void(0);"><span class="glyphicon glyphicon-trash"></span></a></p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</section><!-- /.content -->
