

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh sách nhà hàng
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Nhà hàng</a></li>
        <li class="active">Danh mục nhà hàng</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục nhà hàng</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="thu phóng"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="đóng"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert-danger" style="width: 350px ;line-height: 50px; position:center;transition-delay:initial">
                        <strong class="error" style="text-align:left">{{error}} </strong>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-12">
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-soundcloud">Tìm kiếm</button>
                                <input type="button" value="Thêm mới" href="javascript:void(0);" ng-click="ShowHide()" class="btn btn-success" />
                            </div>
                        </div>
                    </div>
                    <br />


                </div>
                <form name="addnhahang" ng-show="ShowAddForm" class="form-horizontal" style="width: 800px">
                    <div class="form-group">
                        <label for="manhahang" class="col-md-2 control-label">Mã nhà hàng</label>
                        <div class="col-md-10 space">
                            <input type="text" class="form-control" id="manhahang" placeholder="Tạo tự dộng và không được thay đổi" ng-model="newnh.MANHAHANG" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tennhahang" class="col-md-2 control-label">Tên nhà hàng</label>
                        <div class="col-md-10 space">
                            <input type="text" class="form-control" id="tennhahang" placeholder="" ng-model="newnh.TENNHAHANG" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sdt" class="col-md-2 control-label">Số điện thoại</label>
                        <div class="col-md-10 space">
                            <input type="text" class="form-control" id="sdt" placeholder="" ng-model="newnh.SDT" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fax" class="col-md-2 control-label">Fax</label>
                        <div class="col-md-10 space">
                            <input type="text" class="form-control" id="fax" placeholder="" ng-model="newnh.FAX" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="diachi" class="col-md-2 control-label">Địa chỉ</label>
                        <div class="col-md-10 space">
                            <textarea style="height:100px" type="text" class="form-control" id="diachi" placeholder="" ng-model="newnh.DIACHI"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gioithieu" class="col-md-2 control-label">Giới thiệu</label>
                        <div class="col-md-10 space">
                            <textarea type="text" class="form-control" id="gioithieu" placeholder="" ng-model="newnh.GIOITHIEU" required />
                        </div>
                    </div>
                    <div class="form-group space">
                        <div class="col-sm-offset-2 col-md-10 space">
                            <input type="submit" value="Thêm" ng-click="add()" ng-show="addShow" ng-disabled="!addnhahang.$valid" class="btn btn-success" />
                            <input type="submit" value="Lưu" ShowHideng-click="update()" ng-show="updateShow" ng-disabled="!addnhahang.$valid" class="btn btn-primary" />
                            <input type="button" value="Hủy bỏ" ng-click="cancel()" class="btn btn-default" />
                        </div>
                    </div>
                </form>
            </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table ng-show="ShowTable" class="table table-bordered table-hover" style="width: 800px; margin-left: 50px;" >
                            <tr ng-repeat="nhahang in nhahangs ">
                                <td >
                                    <p>{{ nhahang.MANHAHANG }}</p>
                                </td>
                                <td >
                                    <p>{{ nhahang.TENNHAHANG }}</p>
                                </td>
                                <td >
                                    <p>{{ nhahang.SDT }}</p>
                                </td>
                                <td>
                                    <p>{{ nhahang.FAX }}</p>
                                </td>
                                <td >
                                    <p>{{ nhahang.DIACHI }}</p>
                                </td>

                                <td >
                                    <p>{{ nhahang.GIOITHIEU }}</p>
                                </td>
                                <td>
                                    <p><a class="btn btn-primary btn-xs" ng-click="edit()" href="javascript:void(0);"><span class="glyphicon glyphicon-pencil"></span></a> | <a class="btn btn-danger btn-xs" ng-click="delete()" href="javascript:void(0);"><span class="glyphicon glyphicon-trash"></span></a></p>
                                </td>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </div><!-- /.box-body -->
    </div><!-- /.box -->
</section><!-- /.content -->
