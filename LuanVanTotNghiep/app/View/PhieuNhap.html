<!-- Content Header (Page header) -->

<section class="content-header">
    <h1>
        Danh sách các phiếu nhập
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Phiếu nhập</a></li>
        <li class="active">Danh mục phiếu nhập thực phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục phiếu nhập thực phẩm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="thu phóng"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="đóng"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert-danger" style="width: 350px ;line-height: 50px; position:center;transition-delay:initial">
                        <strong class="error" style="text-align:left">{{error}} </strong>
                    </div>

                    <form name="addphieunhap" class="form-horizontal" style="width: 800px;">
                        <div class="form-group">
                            <label for="maphieunhap" class="col-sm-3 control-label">Mã phiếu nhập</label>
                            <div class="col-sm-9 space">
                                <input type="text" class="form-control" id="maphieunhap" placeholder="Tạo tự dộng và không được thay đổi" ng-model="newphieunhap.MAPHIEUNHAP" disabled />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mancc" class="col-sm-3 control-label">Nhà cung cấp</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="mancc" placeholder="" ng-model="newphieunhap.MANCC" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ngaynhap" class="col-sm-3 control-label">Ngày nhập</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" name="ngaynhap" ng-model="newphieunhap.NGAYNHAP" />
                            </div>
                        </div>


                        <div class="form-group space">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" value="Thêm mới" ng-click="add()" ng-show="addShow" ng-disabled="!addphieunhap.$valid" class="btn btn-success" />
                                <input type="submit" value="Chỉnh sửa" ng-click="update()" ng-show="updateShow" ng-disabled="!addphieunhap.$valid" class="btn btn-primary" />
                                <input type="button" value="Hủy bỏ" ng-click="cancel()" class="btn btn-default" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" style="width: 850px; margin-left: 70px;">
                            <tr>
                                <th>Mã phiếu nhập</th>
                                <th>Nhà cung cấp</th>
                                <th>Ngày nhập</th>
                                <th>Actions</th>
                            </tr>
                            <tr ng-repeat="phieunhap in phieunhaps">
                                <td>
                                    <p>{{ phieunhap.MAPHIEUNHAP }}</p>
                                </td>
                                <td>
                                    <p>{{ phieunhap.MANCC }}</p>
                                </td>
                                <td>
                                    <p>{{ phieunhap.NGAYNHAP | date : "MM/dd/y"}}</p>
                                </td>
                                <td>
                                    <p><a class="btn btn-primary btn-xs" ng-click="edit()" href="javascript:void(0);"><span class="glyphicon glyphicon-pencil"></span></a> | <a class="btn btn-danger btn-xs" ng-click="delete()" href="javascript:void(0);"><span class="glyphicon glyphicon-trash"></span></a></p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</section><!-- /.content -->
