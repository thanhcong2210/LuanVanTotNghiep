  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục loại món ăn
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Loại món ăn</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <strong class="error">{{error}}</strong>
                    <form name="addloaimonan" style="width: 600px; margin: 0px auto;">
                        <div class="form-group">
                            <label for="cloai" class="col-sm-2 control-label">Tên loại:</label>
                            <div class="col-sm-10 space">
                                <input type="text" class="form-control" id="cloai" placeholder="Nhập loại món ăn" ng-model="newloaimonan.TENLOAI" required />
                            </div>
                        </div>
                        <br />
                        <br />
                        <div class="form-group space">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" value="Thêm mới" ng-click="add()" ng-show="addShow" ng-disabled="!addloaimonan.$valid" class="btn btn-success" /> 
                                <input type="submit" value="Chỉnh sửa" ng-click="update()" ng-show="updateShow" ng-disabled="!addloaimonan.$valid" class="btn btn-primary" />
                                <input type="button" value="Hủy bỏ" ng-click="cancel()" class="btn btn-default" />
                            </div>
                        </div>
                        <br />
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" style="width: 800px; margin-left: 170px;">
                            <tr>
                                <th>Mã loại</th>
                                <th>Tên loại</th>
                                <th>Actions</th>
                            </tr>
                            <tr ng-repeat="loaimonan in loaimonans">
                                <td>
                                    <p>{{ loaimonan.MALOAI }}</p>
                                </td>
                                <td>
                                    <p>{{ loaimonan.TENLOAI }}</p>
                                </td>
                                <td>
                                    <p><a class="btn btn-primary btn-xs" ng-click="edit()" href="javascript:void(0);"><span class="glyphicon glyphicon-pencil"></span></a> | <a class="btn btn-danger btn-xs" ng-click="delete()" href="javascript:void(0);"><span class="glyphicon glyphicon-trash"></span></a></p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</section><!-- /.content -->
